---
layout: default
title: Blog
navigation_weight: 5
---

<h1>Blog</h1>

<ul>
	{% for bp in site.posts %}
		<li>
			{% if bp.permalink %}
				<a href="{{ bp.permalink }}">{{ bp.title }}</a>
			{% else %}
				<a href="{{ bp.url }}">{{ bp.title }}</a>
			{% endif %}
			<p class="excerpt">{{ bp.excerpt | strip_html | truncatewords:75 }}</p>
		</li>
	{% endfor %}
</ul>
